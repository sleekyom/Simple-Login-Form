<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="main">
    <div class="left">
      <h1>Login</h1>

      <p>To your account</p>
      <p class="or">or</p>
      <form>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="submit" value="LOG IN">
      </form>

      <p class="forget">Forgot Password?</p>
    </div>
    <div class="right">
      <h1>Sign In</h1>
      <p>With Your Social Media Account</p>

      <div class="social">
        <button class="twitter"><i class="fa fa-twitter"></i></button>
        <button class="facebook"><i class="fa fa-facebook"></i></button>
        <button class="google"><i class="fa fa-google-plus"></i></button>
        <button class="linkedin"><i class="fa fa-linkedin"></i></button>
      </div>
    </div>
  </div>

</body>

</html>
